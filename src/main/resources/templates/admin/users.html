<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Users</title>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<h1>List Users</h1>
<table>
    <thead>
    <th>#</th>
    <th>Username</th>
    <th>Email</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Website</th>
    <th>Bio</th>
    <th>Date of Birth</th>
    <th>Action</th>
    </thead>
    <tbody>
    <tr th:each="user,userStat : ${users}">
        <td th:text="${userStat.count}">1</td>
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.firstName}">First Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td th:text="${user.website}">Website</td>
        <td th:text="${user.bio}">Bio</td>
        <td th:text="${#temporals.format(user.dateOfBirth,'dd/MM/yyyy')}">Date of Birth</td>
        <td>
            <a th:href="@{/user/{userId}/delete(userId=${user.id})}">Delete</a>
            <a th:href="@{/user/{userId}(userId=${user.id})}">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
