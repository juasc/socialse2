<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Edit Post</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<form method="post" role="form" th:action="@{/post/{postId}/edit(postId=${postDto.id})}" th:object="${postDto}">
    <h1>Edit Post</h1>
    <input th:field="*{id}" type="hidden">
    <input th:field="*{createdAt}" type="hidden">
    <label for="title">Short description:</label><br>
    <input id="title" th:field="*{title}" type="text"><br>
    <p th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></p>
    <label for="shortDescription">Short description:</label><br>
    <input id="shortDescription" th:field="*{shortDescription}" type="text"><br>
    <p th:errors="*{shortDescription}" th:if="${#fields.hasErrors('shortDescription')}"></p>
    <label for="content">Content:</label><br>
    <textarea id="content" th:field="*{content}"></textarea><br>
    <p th:errors="*{content}" th:if="${#fields.hasErrors('content')}"></p>
    <!-- Image Upload -->
    <label for="image">Upload Image:</label><br>
    <input id="image" name="imageFile" th:field="*{imageFile}" type="file"><br>
    <p th:errors="*{imageFile}" th:if="${#fields.hasErrors('imageFile')}"></p>
    <input type="submit" value="Submit">
</form>

<script>
    ClassicEditor
        .create(document.querySelector('#content'))
        .then(editor => {
            console.log(editor);
        })
        .catch(error => {
            console.error(error);
        });
</script>
</body>
</html>
