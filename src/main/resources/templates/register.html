<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <!-- Include local Bootstrap 5 CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="border p-4 rounded bg-light" method="post" role="form" th:action="@{/register}"
                  th:object="${registrationDto}">
                <h2 class="mb-4">Registration Form</h2>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="firstName">First Name:</label>
                        <input class="form-control" id="firstName" name="firstName" required th:field="*{firstName}"
                               type="text">
                        <p class="text-danger" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>
                    <div class="col">
                        <label class="form-label" for="lastName">Last Name:</label>
                        <input class="form-control" id="lastName" name="lastName" required th:field="*{lastName}"
                               type="text">
                        <p class="text-danger" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="username">Username:</label>
                    <input class="form-control" id="username" name="username" required th:field="*{username}"
                           type="text">
                    <p class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" id="password" name="password" required th:field="*{password}"
                           type="password">
                    <p class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="confirmPassword">Confirm Password:</label>
                    <input class="form-control" id="confirmPassword" name="confirmPassword"
                           required
                           th:field="*{confirmPassword}" type="password">
                    <p class="text-danger" th:errors="*{confirmPassword}"
                       th:if="${#fields.hasErrors('confirmPassword')}"></p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <p class="text-success mt-3" th:if="${param.success}">You have successfully registered!</p>
                <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
